<mat-toolbar color="primary">
  <span><a routerLink="/">Message</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li>
      <a *ngIf="!userAuthenticated" mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a *ngIf="!userAuthenticated" mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li>
      <button *ngIf="userAuthenticated" mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
